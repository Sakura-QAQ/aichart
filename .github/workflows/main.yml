name: Proxy API Requests
 
on:
  push:
    branches:
      - main
 
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2
 
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
 
      - name: Install dependencies ðŸ“¦
        run: npm install
 
      - name: Build ðŸ­
        run: npm run build
 
      - name: Deploy ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
 
      - name: Configure Proxy âš™ï¸
        uses: peaceiris/actions-gh-pages@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PROXY_REMOTE_URL: 'https://chat.xiyangai.cn' # æ›¿æ¢ä¸ºä½ çš„APIåŸŸå
          PROXY_REMOTE_PREFIX: '/api' # ä½ æƒ³è¦ä»£ç†çš„è·¯å¾„
        with:
          deploy_hook: |
            sh -c "echo 'noop' > public/.nojekyll"
            echo 'proxy:/api/=/https://chat.xiyangai.cn/{https://your-github-pages-domain.com/{REPO_PATH}}' > public/.proxy.json
